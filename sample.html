  <div id ="moon-container">
  <div id ="moon"></div>

  <script>
  function moveMoon() {
    var elem = document.getElementById("moon");
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
      if (pos == 350) {
        clearInterval(id);
      } else {
        pos++;
        elem.style.top = pos + 'px';
        elem.style.left = pos + 'px';
      }
    }
  }
  </script>
